<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .glass-card {
            background: #2f2f2f;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .password-hints {
            text-align: left;
            font-size: 13px;
            margin-top: 8px;
        }

        .password-hints span {
            display: block;
            color: #ff4d4d;
        }

        .password-hints span.valid {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <img src="https://img.icons8.com/fluency/48/add-user-male.png" alt="user icon" />
        <h3>Register Employee</h3>

        <!-- Django Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} py-2">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
            </div>

            <div class="mb-3 text-start">
                <label for="password1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password1" name="password1"
                        placeholder="Enter password" onkeyup="checkPasswordStrength()" required>
                    <button type="button" class="btn btn-outline-secondary" aria-label="Toggle password visibility"
                        onclick="togglePassword('password1')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="password-hints" id="passwordHints">
                    <span id="length">At least 8 characters</span>
                    <span id="number">At least one number</span>
                    <span id="upper">At least one uppercase letter</span>
                    <span id="special">At least one special character (!@#$%^&*)</span>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password2" name="password2"
                        placeholder="Confirm password" onkeyup="checkConfirmPassword()" required>
                    <button type="button" class="btn btn-outline-secondary" aria-label="Toggle password visibility"
                        onclick="togglePassword('password2')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="password-hints">
                    <span id="match">Passwords must match</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
        </form>

        <p class="mt-4">Already have an account? <a href="/emp/login/">Login here</a></p>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function checkPasswordStrength() {
            const password = document.getElementById("password1").value;
            const rules = {
                length: password.length >= 8,
                number: /\d/.test(password),
                upper: /[A-Z]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };
            for (const key in rules) {
                document.getElementById(key).classList.toggle("valid", rules[key]);
            }
            checkConfirmPassword();
        }

        function checkConfirmPassword() {
            const p1 = document.getElementById("password1").value;
            const p2 = document.getElementById("password2").value;
            document.getElementById("match").classList.toggle("valid", p1 && p2 && p1 === p2);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
