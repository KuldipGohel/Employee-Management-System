<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .glass-card {
            background: #2f2f2f;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <img src="https://img.icons8.com/fluency/48/lock.png" alt="login icon" />
        <h3>Employee Login</h3>

        <!-- Django Messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} py-2">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Enter password">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none d-block">Forgot Password?</a>
            <a href="{% url 'guest_help_support' %}" class="text-decoration-none d-block">Need Help? Contact Support</a>
        </div>

        <p class="mt-4">Don‚Äôt have an account? <a href="/emp/register/">Register here</a></p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
