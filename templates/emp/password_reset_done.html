<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Email Sent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .glass-card {
      background: rgba(47, 47, 47, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <img src="https://img.icons8.com/fluency/48/new-post.png" alt="email sent" class="mb-2"/>
    <h3>Email Sent ✅</h3>
    <p>We’ve sent you an email with instructions to reset your password.</p>
    <a href="{% url 'login' %}" class="btn btn-success w-100 mt-3">Back to Login</a>
  </div>
</body>
</html>
