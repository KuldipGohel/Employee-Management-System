<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }
    .glass-card {
      background: rgba(47, 47, 47, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .password-rules {
      font-size: 14px;
      text-align: left;
      margin-top: 10px;
    }
    .password-rules li {
      list-style: none;
      margin-bottom: 4px;
    }
    .valid { color: limegreen; font-weight: 500; }
    .invalid { color: red; font-weight: 500; }
  </style>
</head>
<body>
  <div class="glass-card">
    <img src="https://img.icons8.com/fluency/48/password.png" alt="reset icon" class="mb-2"/>
    <h3>Set New Password</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3 text-start">
        <label for="new_password1" class="form-label">New Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="new_password1" name="new_password1"
                 placeholder="Enter new password" required onkeyup="checkPassword(); checkMatch();">
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('new_password1')">üëÅ</button>
        </div>
      </div>

      <ul class="password-rules" id="password-rules">
        <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
        <li id="number" class="invalid">At least 1 number</li>
        <li id="special" class="invalid">At least 1 special character</li>
        <li id="length" class="invalid">Minimum 8 characters</li>
      </ul>

      <div class="mb-3 text-start">
        <label for="new_password2" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="new_password2" name="new_password2"
                 placeholder="Confirm new password" required onkeyup="checkMatch()">
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('new_password2')">üëÅ</button>
        </div>
        <div id="match-error" class="text-danger small mt-1" style="display:none;">
          ‚ùå Passwords don‚Äôt match
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3 w-100">Update Password</button>
    </form>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }

    function checkPassword() {
      const password = document.getElementById("new_password1").value;
      document.getElementById("uppercase").className = /[A-Z]/.test(password) ? "valid" : "invalid";
      document.getElementById("number").className = /\d/.test(password) ? "valid" : "invalid";
      document.getElementById("special").className = /[^A-Za-z0-9]/.test(password) ? "valid" : "invalid";
      document.getElementById("length").className = password.length >= 8 ? "valid" : "invalid";
    }

    function checkMatch() {
      const p1 = document.getElementById("new_password1").value;
      const p2 = document.getElementById("new_password2").value;
      document.getElementById("match-error").style.display =
        p1 && p2 && p1 !== p2 ? "block" : "none";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
